<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NOVA 🌌🤖 - AI Voice Agent</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b, #3b0764);
      background-size: 300% 300%;
      animation: gradientShift 12s ease infinite;
      color: #f1f5f9;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .recording {
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 0 0 rgba(139, 92, 246, 0.8); }
      70% { box-shadow: 0 0 0 20px rgba(139, 92, 246, 0); }
    }

    .chat-message {
      padding: 6px 0;
      margin-bottom: 10px;
      max-width: 100%;
      font-size: 1.125rem;
    }
    .user-prefix { font-weight: 700; color: #38bdf8; margin-right: 6px; }
    .ai-prefix { font-weight: 700; color: #a78bfa; margin-right: 6px; }
    .message-content { color: #e2e8f0; }

    #chatContainer::-webkit-scrollbar { width: 8px; }
    #chatContainer::-webkit-scrollbar-track { background: rgba(0,0,0,0.3); border-radius: 10px; }
    #chatContainer::-webkit-scrollbar-thumb {
      background: linear-gradient(180deg, #6366f1, #a78bfa);
      border-radius: 10px;
    }
    #chatContainer::-webkit-scrollbar-thumb:hover { background: #8b5cf6; }
    #chatContainer { scrollbar-width: thin; scrollbar-color: #6366f1 rgba(0,0,0,0.3); }

    .glass-card {
      background: rgba(30, 41, 59, 0.65);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(139, 92, 246, 0.3);
      box-shadow: 0 0 25px rgba(139, 92, 246, 0.2);
    }
  </style>
</head>
<body>
  <div class="container mx-auto flex flex-col justify-center items-center min-h-screen p-4">
    <div class="w-full max-w-2xl glass-card rounded-2xl shadow-xl p-6 sm:p-8 text-center space-y-6">

      <div class="space-y-2">
        <h1 class="text-4xl font-extrabold text-violet-400 drop-shadow-lg">NOVA 🌌🤖</h1>
        <p class="text-gray-300 text-lg">Talk to Nova with your voice and she’ll answer back smartly 🎤✨</p>
      </div>

      <!-- 🔑 API Configuration Section -->
      <div class="text-left bg-gray-900/60 p-4 rounded-lg space-y-3">
        <h2 class="text-lg font-bold text-cyan-300 flex items-center gap-2">
          ⚙️ API Configuration
        </h2>
        <div class="space-y-2">
          <input id="murfKey" type="password" placeholder="Murf API Key" class="w-full p-2 rounded bg-gray-800 border border-gray-600" />
          <input id="assemblyKey" type="password" placeholder="AssemblyAI API Key" class="w-full p-2 rounded bg-gray-800 border border-gray-600" />
          <input id="geminiKey" type="password" placeholder="Gemini API Key" class="w-full p-2 rounded bg-gray-800 border border-gray-600" />
          <input id="newsKey" type="password" placeholder="News API Key" class="w-full p-2 rounded bg-gray-800 border border-gray-600" />
          <input id="weatherKey" type="password" placeholder="OpenWeather API Key" class="w-full p-2 rounded bg-gray-800 border border-gray-600" />
        </div>
        <button id="saveKeysBtn" class="bg-blue-600 text-white px-4 py-2 rounded-lg mt-2 hover:bg-blue-700">
          Save Keys
        </button>
        <p id="saveMsg" class="text-green-400 text-sm hidden">✅ Configuration saved successfully!</p>
      </div>

      <select id="personaSelect" class="mt-4 p-2 rounded bg-gray-800 border border-gray-600">
        <option value="Friendly">🙂 Friendly</option>
        <option value="Pirate">☠️ Pirate</option>
        <option value="Cowboy">🤠 Cowboy</option>
        <option value="Robot">🤖 Robot</option>
      </select>

      <div class="flex justify-center py-4">
        <button id="recordBtn" class="w-28 h-28 rounded-full bg-gradient-to-r from-violet-600 to-indigo-500 text-white flex items-center justify-center transition-all duration-300 ease-in-out hover:scale-110 focus:ring-4 focus:ring-violet-400/50">
          <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" viewBox="0 0 16 16">
            <path d="M5 3a3 3 0 0 1 6 0v5a3 3 0 0 1-6 0V3z"/>
            <path d="M3.5 6.5A.5.5 0 0 1 4 7v1a4 4 0 0 0 8 0V7a.5.5 0 0 1 1 0v1a5 5 0 0 1-4.5 4.975V15h3a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1h3v-2.025A5 5 0 0 1 3 8V7a.5.5 0 0 1 .5-.5z"/>
          </svg>
        </button>
      </div>

      <div id="statusDisplay" class="text-lg text-teal-300 h-8 font-semibold transition-all duration-300">
        Ready
      </div>

      <div id="chatDisplay" class="bg-black/30 rounded-lg p-4 min-h-[15rem] hidden text-left border border-violet-600/40">
        <div id="chatContainer" class="h-full max-h-64 overflow-y-auto"></div>
      </div>

      <p><strong>Reply:</strong> <span id="reply"></span></p>

      <div id="clearBtnContainer" class="pt-4 hidden">
        <button id="clearBtn" class="py-2 px-6 border border-violet-400/60 text-violet-300 font-semibold rounded-xl hover:bg-violet-500/20 hover:text-white transition-all duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-violet-400/70 active:scale-95">
          🧹 Clear Chat
        </button>
      </div>

      <!--<div id="finalTextDisplay" class="mt-4 p-3 bg-gray-800 text-violet-300 rounded-lg text-lg">
        (Last AI response will appear here)
      </div>-->

    </div>
  </div>

  <script src="/static/index.js"></script>
</body>
</html>
